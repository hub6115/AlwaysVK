<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hearts Background, Glowing Slideshow & Anniversary Timer</title>
  <style>
    /* Basic Reset and Background */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #ff0a4d 0%, #2a0000 100%);
      position: relative;
      font-family: 'Courier New', monospace;
    }

    /* Hearts Animation Container */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: fall infinite linear;
      will-change: transform, opacity;
    }

    svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(120vh) translateX(20px) scale(1.1);
        opacity: 0;
      }
    }

    /* Centered Circle with Glowing Slideshow */
    .circle-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circle {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.6);
      position: relative;
    }

    /* Slideshow Images with Glow Effect */
    .circle img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fade 16s infinite;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
    }

    .circle img:nth-child(1) { animation-delay: 0s; }
    .circle img:nth-child(2) { animation-delay: 4s; }
    .circle img:nth-child(3) { animation-delay: 8s; }
    .circle img:nth-child(4) { animation-delay: 12s; }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Stylish Timer Positioned 10% from Bottom */
    .timer-container {
      position: absolute;
      width: 100%;
      bottom: 10%;
      text-align: center;
      color: #fff;
      font-size: 1.4rem;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .timer-container .time-unit {
      margin: 0 0.5rem;
      display: inline-block;
      padding: 0.3rem 0.6rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Falling Hearts Background -->
  <div class="hearts-container"></div>

  <!-- Centered Circle with Glowing Slideshow -->
  <div class="circle-container">
    <div class="circle">
      <!-- Replace these image URLs with your own images -->
      <img src="WhatsApp Image 2025-02-03 at 6.53.29 PM.jpeg" alt="Image 1">
      <img src="WhatsApp Image 2025-02-03 at 6.54.07 PM.jpeg" alt="Image 2">
      <img src="https://via.placeholder.com/400?text=Image+3" alt="Image 3">
      <img src="https://via.placeholder.com/400?text=Image+4" alt="Image 4">
    </div>
  </div>

  <!-- Timer Display -->
  <div class="timer-container" id="timer"></div>

  <script>
    /* Hearts Animation Script */
    const heartSVG = `
      <svg viewBox="0 0 32 32">
        <path d="
          M16 29 
          C16 29 2 18 2 8 
          C2 -2 10 -4 16 4 
          C22 -4 30 -2 30 8 
          C30 18 16 29 16 29 Z" 
          fill="url(#gradient)" stroke="#ff0844" stroke-width="1.2">
        </path>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #ff3366; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #ff0844; stop-opacity: 1" />
          </linearGradient>
        </defs>
      </svg>`;

    const container = document.querySelector('.hearts-container');
    const targetHeartCount = 50;
    let currentHearts = 0;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = heartSVG;

      const duration = Math.random() * 4 + 6; // Duration between 6-10 seconds
      const delay = Math.random() * -duration; // Negative delay for synchronization
      const left = Math.random() * 100;
      const scale = Math.random() * 0.5 + 0.5;
      const xDrift = (Math.random() - 0.5) * 40; // Â±20px drift

      heart.style.cssText = `
        left: ${left}%;
        animation-duration: ${duration}s;
        animation-delay: ${delay}s;
        transform: translateX(${xDrift}px) scale(${scale});
      `;

      heart.addEventListener('animationend', () => {
        heart.remove();
        currentHearts--;
      });

      container.appendChild(heart);
      currentHearts++;
    }

    function maintainHearts() {
      while (currentHearts < targetHeartCount) {
        createHeart();
      }
    }

    // Initial hearts and maintenance loop
    maintainHearts();
    setInterval(maintainHearts, 500);
    window.addEventListener('resize', maintainHearts);

    /* Anniversary Timer Script */
    // Set your anniversary start date here
    const startDate = new Date('2022-02-03T00:00:00');
    const timerElement = document.getElementById('timer');

    function calculateTime() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();

      // Adjust for negative days or months
      if (days < 0) {
        months--;
        const tempDate = new Date(now);
        tempDate.setMonth(now.getMonth());
        tempDate.setDate(0);
        days += tempDate.getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      return {
        years,
        months,
        days,
        hours: hours.toString().padStart(2, '0'),
        minutes: minutes.toString().padStart(2, '0'),
        seconds: seconds.toString().padStart(2, '0')
      };
    }

    function updateTimer() {
      const time = calculateTime();
      timerElement.innerHTML = `
        <span class="time-unit">${time.years} years</span>
        <span class="time-unit">${time.months} months</span>
        <span class="time-unit">${time.days} days</span>
        <span class="time-unit">${time.hours}:${time.minutes}:${time.seconds}</span>
      `;
    }

    // Update timer every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
